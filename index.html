	<!--
Based on:
* This simple web editor (https://github.com/bhskt/simpleWebEditor) that I found on this link (https://www.quora.com/How-can-we-create-an-online-TryIt-Editor-for-HTML-CSS-Javascript-etc-just-like-w3schools-or-tutorialspoint-com) - thanks Bhaskar Tiwari;
* This W3C school page on Tabs (https://www.w3schools.com/w3css/w3css_tabulators.asp) which uses W3.CSS described here (https://www.w3schools.com/w3css/default.asp) â€“ shows how to link to their public CSS;
* And this good article on CSS positioning (https://learn.shayhowe.com/advanced-html-css/detailed-css-positioning/);
* A lunch time playing with CSS to make it look nicer.
-->

<div class="w3-border outline">
    <div class="w3-bar w3-border-bottom w3-light-grey intronav myButtons">
        <button class="w3-bar-item w3-button tablink w3-red" onclick="openTab(event, 'thtml')">HTML</button>
        <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'tcss')">CSS</button>
        <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'tjs')">JS</button>
        <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'toutput')">Preview</button>
    </div>
    <div class="myTabs">
        <div class="editor" id="thtml">
            <div id="html" class="content" contenteditable></div>
        </div>
        <div class="editor" id="tcss" style="display: none">
            <div id="css" class="content" contenteditable></div>
        </div>
        <div class="editor" id="tjs" style="display: none">
            <div id="js" class="content" contenteditable></div>
        </div>
        <div class="editor" id="toutput" style="display: none">
            <iframe id="output"></iframe>
        </div>
    </div>
</div>
<script>
    function openTab(evt, tabName) {
        var i, x, tablinks;

        x = document.getElementsByClassName("editor");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }

        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }

        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " w3-red";
    }

    window.onload = function () {
        var html = document.getElementById("html"),
            css = document.getElementById("css"),
            js = document.getElementById("js"),
            output = document.getElementById("output"),
            working = false,
            fill = function () {
                if (working) {
                    return false;
                }
                working = true;
                var document = output.contentDocument,
                    style = document.createElement("style"),
                    script = document.createElement("script");
                document.body.innerHTML = html.textContent;
                style.innerHTML = css.textContent.replace(/\s/g, "");
                script.innerHTML = js.textContent;
                document.body.appendChild(style);
                document.body.appendChild(script);
                working = false;
            };
        html.onkeyup = fill;
        css.onkeyup = fill;
        js.onkeyup = fill;
    }
</script>
